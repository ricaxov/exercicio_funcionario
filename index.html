<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestão de Funcionários</title>
</head>
<body>
    <h1>Cadastro de Funcionários</h1>
    <form id="funcionarioForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br><br>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" required><br><br>

        <label for="salario">Salário:</label>
        <input type="number" id="salario" step="0.01" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <h2>Lista de Funcionários</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
                <th>Salário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaFuncionarios">
            <!-- Funcionários serão inseridos dinamicamente -->
        </tbody>
    </table>

    <h2>Relatórios</h2>
    <button id="relSalarioMaior5000">Funcionários com Salário > R$ 5000</button>
    <button id="relMediaSalarial">Média Salarial</button>
    <button id="relCargosUnicos">Cargos Únicos</button>
    <button id="relNomesMaiusculo">Nomes em Maiúsculo</button>

    <div id="relatorioResultado"></div>

    <script src="app.js"></script>
</body>
</html>
